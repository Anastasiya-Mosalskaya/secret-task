<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Spring Secret | Generate Secret Page</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="px-4 py-5 my-5 text-center">
    <form th:action="@{/secretLink}" method="post">
        <div class="form-group row">
            <label for="secretText" class="col-sm-2 col-form-label">Secret Text</label>
            <div class="col-sm-6">
                <input type="text" id="secretText" name="secretText" class="form-control" placeholder="Secret Text" autofocus="autofocus">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
